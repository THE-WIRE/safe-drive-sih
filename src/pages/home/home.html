<ion-header>
  <ion-navbar>
    
    <!-- Main Menu -->
    <button ion-button icon-only ion-start menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Right Menu -->
    <ion-buttons end>    
      <button ion-button icon-only ion-end>
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>
      Safe Drive
    </ion-title>
    
  </ion-navbar>
</ion-header>
  <ion-content padding>
      <div swipeAll id="swipe-div"
      (swipe)="swipeAll($event)"
      (swipeleft)="swipeLeft($event)"
      (swiperight)="swipeRight($event)"
      (swipeup)="swipeUp($event)"
      (swipedown)="swipeDown($event)">  
      
  <div class="safe-drive-div">
    <button class="safe-drive-btn" ion-button color="{{safe_drive_btn.color}}" (click)="onSafeDriveClick($event)">{{safe_drive_btn.text}}</button>
  </div>
  <hr>
    <ion-item>
      <ion-label>Drive Mode</ion-label>
    </ion-item>
    <ion-list *ngIf = "isDrive">
      <ion-list-header>
          <ion-label text-center color="dark">{{speed}}&nbsp;km/h</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-range min="0" max="300" [(ngModel)]="speed" color="secondary" >
          <ion-label range-left>0</ion-label>
          <ion-label range-right>300km/h</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>


    <ion-fab bottom right #fab>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab
                (click)="addAccProne('addAccProne', fab)">
                <ion-icon name="medkit"></ion-icon>    
                <ion-label>Add Accident Prone</ion-label>
        </button>
        <button ion-fab
                (click)="addMaintainence('addMaintainence', fab)">
                <ion-icon name="construct"></ion-icon>    
                <ion-label>Add Maintainence</ion-label>
        </button>
        <button ion-fab
                (click)="addAccident('addAccident', fab)">
                <ion-icon name="warning"></ion-icon>    
                <ion-label>Add Accident</ion-label>
        </button>
      </ion-fab-list>
    </ion-fab>
  </div>
  </ion-content>
  <ion-footer padding>
    <div class="emergency-div" swipeAll id="swipe-div-footer"
    (swipe)="swipeAll($event)"
    (swipeleft)="swipeLeft($event)"
    (swiperight)="swipeRight($event)"
    (swipeup)="swipeUp($event)"
    (swipedown)="swipeDown($event)">
      <strong>
        <span class="emergency-span"> <ion-icon name="arrow-up"></ion-icon> SWIPE IN EMERGENCY</span>
      </strong>
    </div>
  </ion-footer>
