<ion-header>

  <ion-navbar>
    <!-- Menu -->
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <!-- Title -->
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>E-Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Login In</button>
  </form>
</ion-content>
