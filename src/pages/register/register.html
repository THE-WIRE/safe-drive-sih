<ion-header>

  <ion-navbar>

    <!-- Menu Toggle -->
    <button ion-button icon-only ion-start menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Title -->
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignUp(f.value)">
      <ion-list>
        <ion-item>
          <ion-label fixed>E-Mail</ion-label>
          <ion-input
            type="email"
            ngModel
            name="email"
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Contact</ion-label>
            <ion-input
              type="number"
              ngModel
              name="contact"
              [maxlength]="10"
              [minlength]="10"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Home City</ion-label>
            <ion-select required name="home_city" id="home_city" [(ngModel)]="home_city">
                  <ion-option *ngFor="let city of cities" value="{{city}}">{{city}}</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Register</button>
    </form>

    <div class="or-space-div">
      <span>OR</span>
    </div>

    <div class="login-btn">
      <button ion-button block (click)="onLoad(loginPage)">Log In</button>
    </div>
</ion-content>
