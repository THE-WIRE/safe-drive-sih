<ion-menu [content]="nav">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button  
          ion-item
          icon-start
          clear
          (click)="onLoad(rootPage)"
          *ngIf="isAuthenticated">
          <ion-icon class="adj-padding" name="contact" ></ion-icon>
          Profile
        </button>
        <button
          ion-item
          icon-start
          (click)="onLoad(loginPage)"
          *ngIf="!isAuthenticated">
          <ion-icon class="adj-padding" name="log-in"></ion-icon>
          Login In
        </button>
        <button
          ion-item
          icon-start
          (click)="onLoad(registerPage)"
          *ngIf="!isAuthenticated">
          <ion-icon class="adj-padding" name="person"></ion-icon>
          Register
        </button>
        <button
          ion-item
          icon-start
          (click)="onLogOut()"
          *ngIf="isAuthenticated">
          <ion-icon class="adj-padding" name="log-out"></ion-icon>
          Log Out
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
